<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleado</title>
  <style>
    .color {
      background-color: rgb(56, 82, 122);
      padding: 10px;
      color: white;
      text-align: center;
    }
    form p {
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.375rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-size: 1rem;
      box-sizing: border-box;
      resize: none;
      transition: border-color 0.15s ease-in-out;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2"></div>
    <nav>
        <ul>
            <a href="/lista_empleado" class="btn btn-secondary mb-0">‚Üê Volver</a>
        </ul>
    </nav>

    <div class="color">
        <h1>{{ view.object.pk|yesno:"Editar empleado,Agregar un nuevo empleado" }}</h1>
    </div>

    <div class="container mt-5" style="max-width: 600px;">
        <form method="post" class="border rounded p-4 bg-light shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success me-2">{{ view.object.pk|yesno:"Actualizar,Guardar" }}</button>
                <a href="{% url 'lista_empleado' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
