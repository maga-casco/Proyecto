{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .color {
            background-color: rgb(56, 82, 122);
            padding: 10px;
            color: white;
            text-align: center;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2"></div>

    <nav>
        <ul>
            <a href="{% url 'lista_empleado' %}" class="btn btn-secondary mb-0">← Volver</a>
        </ul>
    </nav>

    <div class="color">
        <h1>Confirmar Eliminación</h1>
    </div>

    <div class="container d-flex justify-content-center my-5">
        <div class="w-50 p-4 border rounded shadow-sm bg-light text-center">
            <p>¿Estás seguro de que deseas eliminar el empleado <strong>{{ object }}</strong>?</p>

            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
                <a href="{% url 'lista_empleado' %}" class="btn btn-secondary px-4">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
