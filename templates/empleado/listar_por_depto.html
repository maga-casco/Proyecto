<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados por Departamento</title>

    <style>
        .color {
            background-color: rgb(56, 82, 122);
            padding: 10px;
            color: rgb(255, 255, 255);
            text-align: center;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2"></div>
    <nav>
        <ul>
            <a href="/" class="btn btn-secondary mb-0">‚Üê Volver</a>
        </ul>
    </nav>

    <div class="color">
        <h1>Lista de Empleados por Departamento</h1>
    </div>

    <div class="container mt-4">
        <form method="get" class="d-flex align-items-center mb-3" style="gap: 0.5rem;">
            <select name="departamento" class="form-select" style="width: 250px;">
                <option value="">--------</option>
                {% for depto in departamentos %}
                    <option value="{{ depto }}" {% if request.GET.departamento == depto %}selected{% endif %}>
                        {{ depto }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in object_list %}
                    <tr>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.apellido }}</td>
                        <td>{{ empleado.departamento.nombre }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No hay empleados en este departamento</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
