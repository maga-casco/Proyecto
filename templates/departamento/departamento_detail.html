<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .color {
      background-color: rgb(56, 82, 122);
      padding: 10px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="container mt-2"></div>
    
<nav>
  <ul>
    <a href="{% url 'lista_departamento' %}" class="btn btn-secondary mb-0">← Volver</a>
  </ul>
</nav>

<div class="color">
  <h1>Detalle del Departamento</h1>
</div>

<div class="container d-flex justify-content-center my-5">
  <div class="w-50 p-4 border rounded shadow-sm bg-light">
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
      <li class="list-group-item"><strong>Sigla:</strong> {{ object.sigla }}</li>
      <li class="list-group-item"><strong>Piso:</strong> {{ object.piso }}</li>
      <li class="list-group-item"><strong>Oficina:</strong> {{ object.oficina }}</li>
    </ul>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'departamento-editar' object.pk %}" class="btn btn-warning text-white px-4">Editar</a>
      <a href="{% url 'departamento-eliminar' object.pk %}" class="btn btn-danger px-4">Eliminar</a>
      <a href="{% url 'lista_departamento' %}" class="btn btn-secondary px-4">← Volver</a>
    </div>
  </div>
</div>

</body>
</html>
